<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Automatic File Transfer</title>
  </head>
  <body>
    <div id= "hold">
      <input id="minimize" type="button" value="-">
      <div id= "buttn">
        <input id="close" type="button" value="X">
      </div>
      <div>
        <p id="clickText">Click the buttons to select Folders.</p>
        <div id="arrange">
          <div class="row" id="firstSelect">
            Source Folder:<input type="file" multiple webkitdirectory id="fileURL"/>
            <ul id="fileOutput"></ul>
          </div><br>
           <div class="row" id="secondSelect">
            Destination Folder:<input type="file" multiple webkitdirectory id="secondFileURL"/>
            <ul id="fileOutput"></ul>
          </div>
        </div><br/>
        <div id="sets">
          <div class="folder"> 
            Move folder if all files within have last modified date(s) over: 
            <input type="number" id="durationVal" placeholder="Input number"/>
            <select id="durationUnit">
              <option value="1" >Hour(s)</option>
              <option value="2">Day(s)</option>
              <!-- <option value="3">Months</option> -->
            </select>
            <!-- <input type="radio" name="modify" value="90"> 1 hour ago<br>
            <input type="radio" name="modify" value="30"> 30 days ago<br>
            <input type="radio" name="modify" value="60">60 days ago<br>
            <input type="radio" name="modify" value="90"> 90days ago --> 
          </div>
          <div> Run this program every:<br>
            <input type="radio" name="schedule" value="120" checked> 2 Minutes<br>
            <input type="radio" name="schedule" value="300"> 5 Minutes<span><button id='schedule-btn'>Schedule</button></span><br>
            <input type="radio" name="schedule" value="2419200"> 30 days
          </div>
        </div>
        <button id="moveFile">Move Folder</button>
      </div>
    </div>
    <script src="js/jquery-2.1.3.js"></script>
    <script>window.jQuery = window.$ = module.exports</script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
